<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Timer</title>
    <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Cherry+Cream+Soda' rel='stylesheet' type='text/css'>
    
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css'>

        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="container">
  
  <h1 class="text-center" id="title">Pomodoro Timer</h1>
  
  <div class="row">
    <div class="col-xs-6 col-sm-4 col-xs-offset-3 col-sm-offset-4">        
      <div class="row">
        <div class="col-xs-6 text-center">
          <h3 class="times">Break</h3>
          <h1 id="plusBreak" class="controls"><i class="fa fa-chevron-up"></i></h1>
          <h1 id="breakTime" class="times">5</h1>
          <h1 id="minusBreak" class="controls"><i class="fa fa-chevron-down"></i></h1>           
        </div>
        <div class="col-xs-6 text-center">
          <h3 class="times">Session</h3>
          <h1 id="plusSession" class="controls"><i class="fa fa-chevron-up"></i></h1>
          <h1 id="sessionTime" class="times">25</h1>
          <h1 id="minusSession" class="controls"><i class="fa fa-chevron-down"></i></h1>          
        </div>
      </div> <!-- end of controls -->      
      <div class="row text-center" id="counter-panel">
        <div class="col-xs-12">
          <h1 id="current-countdown">Session</h1>          
          <div id="timer"></div>
        </div>
      </div> <!-- end of counter panel -->      
    </div>
  </div> <!-- end of row -->  
</div> <!-- end container -->
<div class="footer text-center">by <a href="https://github.com/raditotev" target="_blank">Radi Totev</a></div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/0.9.0/progressbar.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
